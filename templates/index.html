<!DOCTYPE html>

        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <head>
        <title>Confused?</title>
        <link rel="stylesheet" type="text/css"
            href="{{url_for('static',filename='style.css')}}">
        <script src="{{url_for('static',filename='script.js')}}"></script>
        <script>
            window.twttr = (function (d,s,id) {
            
                var t, js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return; js=d.createElement(s); js.id=id;
                js.src="https://platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);
            
                return window.twttr || (t = { _e: [], ready: function(f){ t._e.push(f) } });
            
            }(document, "script", "twitter-wjs"));
            
            twttr.ready(function (twttr) {
            
                twttr.widgets.load();
                setInterval(function() {
                    twttr.widgets.load();
                    console.log("update twitter timeline each second");
                }, 1000);
            
            });
            </script>
    </head>
    <body class="gradientboiii">
        <div class="container center-align">
            <h1>Wegmans Twitter Bot</h1>
        </div>
        <div class="container center-align">
            <div class="feed center-align">
                <a class="twitter-timeline tw-align-center z-depth-5"
                    href="https://twitter.com/snowmoneyy_?ref_src=twsrc%5Etfw"
                    data-related="twitterapi,twitter"
                    data-aria-polite="assertive" height="800" lang="EN">Tweets
                    by
                    snowmoneyy_</a> <script async
                    src="https://platform.twitter.com/widgets.js"
                    charset="utf-8"></script>
            </div>
        </div>
        <div class="container center-align">
            <button class="waves-effect waves-light btn indigo accent-3"
                onclick="clickTweet();">Submit a Tweet</button>
        </div>
    </body>
